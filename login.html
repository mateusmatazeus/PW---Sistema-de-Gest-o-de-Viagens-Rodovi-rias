<!DOCTYPE html>
<html lang="pt-pt">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>ZeusViagens - Login</title>
</head>

<body>
    <div class="container">
        <div class="form-image">
            <img src="assets/img//undraw_shopping_re_3wst.svg" alt="">
        </div>
        <div class="form">
            <form action="#">
                <div class="form-header">
                    <div class="title">
                        <h1>Faça o login</h1>
                    </div>
            
                    
                </div>

                <div class="input-group">
                    <div class="input-box">
                        <label for="firstname">Nome</label>
                        <input id="firstname" type="text" name="firstname" placeholder="Digite seu primeiro nome"
                            required>
                    </div>

                    <div class="input-box">
                        <label for="number">Telefone</label>
                        <input id="number" type="tel" name="number" placeholder="(+258) xxxxxxxxx" required>
                    </div>

                    <div class="input-box">
                        <label for="password">Senha</label>
                        <input id="password" type="password" name="password" placeholder="Digite sua senha" required>
                    </div>


                </div>

                <div class="continue-button">
                    <button><a href="index.html">Logar</a> </button>
                </div>
                <br><br>

                <div class="continue-button">
             
            
                <p> Ainda não tem uma conta?  <button><a href="cadastro.html">Cadastre-se</a></p> </button>
            </div>
            <br>
                <div class="continue-button">
                    <p> Esqueceu-se da senha?  <button><a href="senha.html">Redefinir</a></p> </button>
                </div>

            </form>
        </div>
    </div>
</body>

</html>
